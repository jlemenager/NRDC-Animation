<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NRDC Animation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section class="donations">
        <img class="donate-image" src="donate-image.png" alt="donate-image">
    </section>
    <img class="animation-image mountain-image" src="animation-images/mountains1.png" alt="mountains">
    <section class="animation">
        <img class="animation-image tree-image" src="animation-images/tree1.png" alt="tree">
        <img class="animation-image bear-image" src="animation-images/bear1.png" alt="bear">
        <img class="animation-image small-tree-image-big" src="animation-images/small-tree1.png" alt="small-tree">
        <img class="animation-image small-tree-image1 small-tree-image1a" src="animation-images/small-tree2.png" alt="small-tree">
        <img class="animation-image small-tree-image1 small-tree-image1b" src="animation-images/small-tree1.png" alt="small-tree">
        <img class="animation-image small-tree-image1 small-tree-image1c" src="animation-images/small-tree3.png" alt="small-tree">
        <img class="animation-image small-tree-image2 small-tree-image2a" src="animation-images/small-tree2.png" alt="small-tree">
        <img class="animation-image small-tree-image2 small-tree-image2b" src="animation-images/small-tree3.png" alt="small-tree">
        <img class="animation-image small-tree-image2 small-tree-image2c" src="animation-images/small-tree1.png" alt="small-tree">
        <img class="animation-image small-tree-image2 small-tree-image2d" src="animation-images/small-tree2.png" alt="small-tree">
        <img class="animation-image small-tree-image small-tree-image-a" src="animation-images/small-tree1.png" alt="small-tree">
        <img class="animation-image small-tree-image small-tree-image-b" src="animation-images/small-tree2.png" alt="small-tree">
        <img class="animation-image small-tree-image small-tree-image-c" src="animation-images/small-tree3.png" alt="small-tree">
        <img class="animation-image small-tree-image small-tree-image-d" src="animation-images/small-tree3.png" alt="small-tree">
        <img class="animation-image small-tree-image small-tree-image-e" src="animation-images/small-tree1.png" alt="small-tree">
        <img class="animation-image small-tree-image small-tree-image-f" src="animation-images/small-tree2.png" alt="small-tree">
        <img class="animation-image small-tree-image small-tree-image-g" src="animation-images/small-tree1.png" alt="small-tree">
        <img class="animation-image sun-image" src="animation-images/sun.png" alt="sun">
    </section>
    <script src="index.js"></script>
</body>
</html>
